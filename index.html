<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculator 2.0</title>
  </head>
  <body>
    <section class="d-flex justify-content-evenly">
      <section class="section-left">
        <div
          class="d-flex flex-column align-content-around text-center table-container"
        >
          <input type="text" class="input" />
          <table class="conatiner-table">
            <tr>
              <td class="dark-color-button">
                <button onclick="clearAll('C')">C</button>
              </td>
              <td class="dark-color-button" colspan="2">
                <button class="reset-page">Reset</button>
              </td>
              <!-- <td class="dark-color-button">
                <button></button>
              </td> -->
              <td class="dark-color-button">
                <button onclick="buttonClicked('/')">/</button>
              </td>
            </tr>
            <tr>
              <td><button onclick="buttonClicked('7')">7</button></td>
              <td><button onclick="buttonClicked('8')">8</button></td>
              <td><button onclick="buttonClicked('9')">9</button></td>
              <td class="dark-color-button">
                <button onclick="buttonClicked('*')">*</button>
              </td>
            </tr>
            <tr>
              <td><button onclick="buttonClicked('4')">4</button></td>
              <td><button onclick="buttonClicked('5')">5</button></td>
              <td><button onclick="buttonClicked('6')">6</button></td>
              <td class="dark-color-button">
                <button onclick="buttonClicked('-')">-</button>
              </td>
            </tr>
            <tr>
              <td><button onclick="buttonClicked('1')">1</button></td>
              <td><button onclick="buttonClicked('2')">2</button></td>
              <td><button onclick="buttonClicked('3')">3</button></td>
              <td class="dark-color-button">
                <button onclick="buttonClicked('+')">+</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button onclick="buttonClicked('0')">0</button>
              </td>
              <!-- <td><button onclick="buttonClicked()"></button></td> -->
              <td><button onclick="buttonClicked('.')">.</button></td>
              <td class="dark-color-button">
                <button class="go">=</button>
              </td>
            </tr>
          </table>
        </div>
      </section>
      <section class="resultBeside" style="display: none">
        <div>The Previous Result Was :</div>
        <div class="resultHere"></div>
      </section>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
